# Personalization / Theme Registry Settings
#
defaults:
  regPath: "HKCU:\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Themes\\Personalize"
  regType: "DWord"

property:
  # App theme (affects modern UI apps like Settings, Edge, etc.)
  - name: "app_theme"
    regProperty: "AppsUseLightTheme"
    defaultValue: 1
    valueMap:
      "light": 1
      "dark": 0

  # System theme (affects taskbar, Start menu, Action Center)
  - name: "sys_theme"
    regProperty: "SystemUsesLightTheme"
    defaultValue: 1
    valueMap:
      "light": 1
      "dark": 0

  # Toggle transparency effects (taskbar, Start, etc.)
  - name: "transparency"
    regProperty: "EnableTransparency"
    defaultValue: 1
    valueMap:
      "on": 1
      "off": 0

  # Show accent color on Start, taskbar, and Action Center
  - name: "accent_color"
    regProperty: "ColorPrevalence"
    defaultValue: 1
    valueMap:
      "on": 1
      "off": 0

  # Whether to automatically pick accent color from wallpaper
  - name: "accent_color_auto"
    regProperty: "AutoColorization"
    defaultValue: 1
    valueMap:
      "auto": 1
      "manual": 0

  # The main color used for the theme. This value is a BGR hexadecimal string.
  # Note: This is a string property, not a DWord, and has a different path.
  - name: "accent_color_value"
    regPath: "HKCU:\\SOFTWARE\\Microsoft\\Windows\\DWM"
    regProperty: "AccentColor"
    regType: "String"
    defaultValue: "ffb36600"
    # No value map provided, as this is a direct hexadecimal color value.

  # Specifies if the accent color should be applied to title bars and window borders.
  # Note: This is a DWord value with a different path.
  - name: "apply_accent_to_borders"
    regPath: "HKCU:\\SOFTWARE\\Microsoft\\Windows\\DWM"
    regProperty: "ColorGlass"
    regType: "DWord"
    defaultValue: 1
    valueMap:
      "on": 1
      "off": 0